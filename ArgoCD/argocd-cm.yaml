apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  repositories: |
    - type: helm
      url: https://kubernetes.github.io/autoscaler/
      name: autoscaler
    - type: helm
      url: https://dapr.github.io/helm-charts/
      name: dapr.io
    - type: helm
      url: https://prometheus-community.github.io/helm-charts/
      name: prometheus-community
    - url: https://github.com/nautible/nautible-infra
      name: nautible-infra
    - url: https://github.com/nautible/nautible-app-product-manifest
      name: nautible-app-product-manifest
    - url: https://github.com/nautible/nautible-app-customer-manifest
      name: nautible-app-customer-manifest
    - url: https://github.com/nautible/nautible-app-stock-manifest
      name: nautible-app-stock-manifest
    - url: https://github.com/nautible/nautible-app-order-manifest
      name: nautible-app-order-manifest
    - url: https://github.com/nautible/nautible-app-payment-manifest
      name: nautible-app-payment-manifest
